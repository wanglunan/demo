	<script type="text/javascript">
var lottery={
	index:0,	//当前转动到哪个位置，起点位置
	count:0,	//总共有多少个位置
	timer:0,	//setTimeout的ID，用clearTimeout清除
	speed:20,	//初始转动速度
	times:0,	//转动次数
	cycle:50,	//转动基本次数：即至少需要转动多少次再进入抽奖环节
	prize:-1,	//中奖位置
	init:function(id){
		if ($("#"+id).find(".jfcj_mid_price").length>0) {
			$lottery = $("#"+id);
			$units = $lottery.find(".jfcj_mid_price");
			this.obj = $lottery;
			this.count = $units.length;
			$lottery.find(".lottery-unit-"+this.index).addClass("bg00");
		};
	},
	roll:function(){
		var index = this.index;
		var count = this.count;
		var lottery = this.obj;
		$(lottery).find(".lottery-unit-"+index).removeClass("bg00");
		index += 1;
		if (index>count) {
			index = 1;
		};
		$(lottery).find(".lottery-unit-"+index).addClass("bg00");
		this.index=index;
		return false;
	},
	stop:function(index){
		this.prize=index;
		return false;
	}
};
/*function wq(){
	$.MsgBox.Alert('123','123',function(){
		alert(123);
	})
}*/
function roll(json){
	lottery.times += 1;
	/*alert(json);*/
	lottery.roll();
	if (lottery.times > lottery.cycle+10 && lottery.prize==lottery.index) {
		clearTimeout(lottery.timer);
		$.MsgBox.Alert('123','123',function(){
		   alert(123);
	    });
		lottery.prize=-1;
		lottery.times=0;
		click=false;
	}else{
		if (lottery.times<lottery.cycle) {
			lottery.speed -= 10;
		}else if(lottery.times==lottery.cycle) {
			/*var index = Math.random()*(lottery.count)|0;*/
			lottery.prize = json;
			
		}else{
			if (lottery.times > lottery.cycle+10 && ((lottery.prize==0 && lottery.index==7) || lottery.prize==lottery.index+1)) {
				lottery.speed += 110;
			}else{
				lottery.speed += 20;
			}
		}
		if (lottery.speed<40) {
			lottery.speed=40;
		};
		//console.log(lottery.times+'^^^^^^'+lottery.speed+'^^^^^^^'+lottery.prize);
		/*lottery.timer = setTimeout(roll(json),lottery.speed);*/
		lottery.timer = setTimeout('roll('+json+')',lottery.speed);

	}
	return false;
}
var click=false;
window.onload=function(){
	lottery.init('lottery');
	$(".jfcj_pointer").click(function(){
		if(click) {
			return false;
		}
		else{
			lottery.speed=100;
			$.ajax({
	            type: "POST",
	            url: "json.txt",
	            dataType: "json",
	            success: function (json) {
	            	var item = json.id
	                /*lottery.prize = item;*/
	                roll(item);
	                /*setTimeout('wq()',6000);*/
	            },
	            error: function (msg) {
	                alert(msg);
	            }
	        });
			
			click=true;
			return false;
		}
	});
};
	</script>
